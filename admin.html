<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Incluir biblioteca do Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px; /* Para ajustar o espaço do cabeçalho fixo */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header .material-icons {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        .header .material-icons:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho fixo com ícone de sino -->
    <header class="header">
        <h1>Admin</h1>
        <!-- Ícone de sino para alertas -->
        <i class="material-icons">notifications</i>
    </header>

    <div class="container">
        <!-- Conteúdo principal -->
        <h1>Admin</h1>
        <!-- Formulário para adicionar/editar produto -->
        <form id="productForm" class="form">
            <input type="hidden" id="productId" value="">
            <input type="text" id="productName" placeholder="Nome do Produto" required>
            <input type="number" id="productPrice" placeholder="Preço" step="0.01" required>
            <button type="submit">Adicionar/Editar Produto</button>
        </form>
        <!-- Lista de produtos -->
        <ul id="productList" class="list"></ul>
    </div>

    <!-- Pop-up para editar produto -->
    <div id="editPopup" class="popup">
        <h2>Editar Produto</h2>
        <form id="editForm">
            <input type="hidden" id="popupProductIdInput">
            <input type="text" id="popupProductNameInput" placeholder="Nome do Produto" required>
            <input type="number" id="popupProductPriceInput" placeholder="Preço" step="0.01" required>
            <button type="button" id="updateButton">Atualizar</button>
        </form>
    </div>

    <!-- Firebase SDK e configuração -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <!-- Script personalizado -->
    <script src="scriptsadmin.js"></script>
</body>
</html>
