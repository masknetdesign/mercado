<body>
    <header class="header">
        <h1>Mercado Santa</h1>
        <i class="material-icons" id="logoutIcon">exit_to_app</i>
    </header>

    <div class="container">
        <div class="user-section">
            <div class="user-info" id="userInfo"></div>
            <h2>Faça seu Pedido</h2>
            <form id="orderForm">
                <select id="productSelect" required>
                    <option value="">Selecione um Produto</option>
                </select>
                <input type="number" id="orderQuantity" placeholder="Quantidade" required>
                <button type="submit">Adicionar ao Pedido</button>
            </form>
            <h3>Pedido</h3>
            <ul id="orderList"></ul>
            <div id="orderTotal">Total: R$0.00</div>
            <button id="completeOrder">Concluir Pedido</button>
        </div>
        <div class="product-list-container" id="productListContainer">
            <h2>Lista de Produtos</h2>
            <ul id="productList"></ul>
        </div>
    </div>
    <footer>
        <i class="material-icons" id="homeIcon">home</i>
        <i class="material-icons" id="searchIcon">search</i>
        <i class="material-icons" id="orderIcon">shopping_cart</i>
        <i class="material-icons" id="profileIcon">person</i>
    </footer>
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <h2>Endereço de Entrega</h2>
            <form id="addressForm">
                <input type="text" id="name" placeholder="Seu nome" required>
                <input type="text" id="street" placeholder="Nome da Rua" required>
                <input type="number" id="houseNumber" placeholder="Número da Casa" required>
                <input type="text" id="neighborhood" placeholder="Bairro" required>
                <input type="text" id="postalCode" placeholder="CEP" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
