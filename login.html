<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login ou Cadastro</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="emailLogin">E-mail:</label>
                <input type="email" id="emailLogin" required>
                <label for="passwordLogin">Senha:</label>
                <input type="password" id="passwordLogin" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não possui cadastro? <a href="#" id="showCadastro">Cadastrar-se</a></p>
        </div>
        <div id="cadastroForm" style="display: none;">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <label for="nomeCadastro">Nome:</label>
                <input type="text" id="nomeCadastro" required>
                <label for="emailCadastro">E-mail:</label>
                <input type="email" id="emailCadastro" required>
                <label for="passwordCadastro">Senha:</label>
                <input type="password" id="passwordCadastro" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui cadastro? <a href="#" id="showLogin">Fazer login</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="scriptsauth.js"></script>
</body>
</html>
